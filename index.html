<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="plot"></div>
    <script>
      // Replace with your Plotly data and layout
      var data = [{
        x: [1, 2, 3],
        y: [4, 5, 6],
        type: 'scatter'
      }];
      var layout = {
        title: 'My Plotly Chart'
      };
      Plotly.newPlot('plot', data, layout);
    </script>
  </body>
</html>
